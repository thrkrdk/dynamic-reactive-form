<form [formGroup]="builder">
  <div class="row">
    <div class="form-group col-md-4 mb-2">
      <label for="id">Id: </label>
      <input
        id="id"
        class="form-control"
        type="text"
        formControlName="id">
      <small class="form-text text-muted danger"
             *ngIf="!builder.get('id').valid &&
           (builder.get('id').dirty
           || builder.get('id').touched)">
        Id Alanı Zorunludur
      </small>
    </div>
    <div class="form-group col-md-4 mb-2">
      <label for="adi">Adı: </label>
      <input
        id="adi"
        class="form-control"
        type="text"
        formControlName="adi">
      <small class="form-text text-muted danger"
             *ngIf="!builder.get('adi').valid &&
           (builder.get('adi').dirty
           || builder.get('adi').touched)">
        Adı Alanı Zorunludur
      </small>
    </div>
    <div class="form-group col-md-4 mb-2">
      <label for="etiket">Etiket: </label>
      <input
        id="etiket"
        class="form-control"
        type="text"
        formControlName="etiket">
      <small class="form-text text-muted danger"
             *ngIf="!builder.get('etiket').valid &&
           (builder.get('etiket').dirty
           || builder.get('etiket').touched)">
        Etiket Alanı Zorunludur
      </small>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="form-group col-md-6 mb-2">
      <label for="tip">Item Tip</label>
      <select id="tip" class="form-control" formControlName="tip">
        <option *ngFor="let t of tipList"
                [value]="t"> {{t}}
        </option>
      </select>
      <small class="form-text text-muted danger"
             *ngIf="!builder.get('tip').valid &&
           (builder.get('tip').dirty
           || builder.get('tip').touched)">
        Tip Alanı Zorunludur
      </small>
    </div>
    <div class="form-group col-md-6 mb-2">
      <label for="options">Combobox/RadioButton Değerleri </label>
      <input
        id="options"
        class="form-control"
        placeholder="';' Kullanınız"
        type="text"
        formControlName="options">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="form-group col-md-6 mb-2">
      <label for="itemTipi">Input İtem Tipi </label>
      <select id="itemTipi" class="form-control" formControlName="itemTipi">
        <option *ngFor="let it of itemTipList"
                [value]="it">
          {{it}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-6 mb-2">
      <label for="deger">Varsayılan Değer: </label>
      <input
        id="deger"
        class="form-control"
        type="text"
        formControlName="deger">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="form-group col-md-6 mb-2">
      <label for="itemCssClass">Item Css Class: </label>
      <input
        id="itemCssClass"
        class="form-control"
        type="text"
        formControlName="itemCssClass">
    </div>
    <div class="form-group col-md-6 mb-2">
      <label for="formGroupCssClass">Form Group Css Class: </label>
      <input
        id="formGroupCssClass"
        class="form-control"
        type="text"
        formControlName="formGroupCssClass">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="form-group col-md-4 mb-2">
      <span>Erişebilirlik</span> <br>
      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
        <input
          type="checkbox"
          class="custom-control-input"
          id="ro"
          formControlName="readonly">
        <label
          class="custom-control-label"
          for="ro">
          Salt Okunur
        </label>
      </div>
    </div>
    <div class="form-group col-md-8 mb-2">
      <span>Doğrulama  Tipi</span> <br>
      <div class="custom-control">
        <div formArrayName="validations"
             class="custom-control-inline custom-checkbox  ml-3"
             *ngFor="let val of builder.controls.validations.controls; let i = index">
          <input
            id="chk{{i}}"
            class="custom-control-input"
            type="checkbox"
            [formControlName]="i">
          <label for="chk{{i}}" class="custom-control-label">
            {{validations[i]}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="form-group col-md-12 mb-2">
      <span>Buton Seçimi</span> <br>
      <div class="custom-control">
        <div class="custom-control-inline  custom-checkbox ">
          <input
            type="checkbox"
            class="custom-control-input"
            id="kaydetEkle"
            formControlName="kaydetEkle">
          <label
            class="custom-control-label"
            for="kaydetEkle">
            Kaydet Butonu Ekle
          </label>
        </div>
        <div class="custom-control-inline  custom-checkbox  ml-4">
          <input
            type="checkbox"
            class="custom-control-input"
            id="vazgecEkle"
            formControlName="vazgecEkle">
          <label
            class="custom-control-label"
            for="vazgecEkle">
            Vazgeç Butonu Ekle
          </label>
        </div>
      </div>
    </div>

  </div>
  <div class="form-group mt-2 pull-right">
    <button id="formCreate" type="button" class="btn btn-info" (click)="onSubmit()" [disabled]="!builder.valid">Ekle
    </button>
  </div>

</form>
