<div [ngClass]="item.formGroupCssClass ?item.formGroupCssClass:
'form-group'"
     [formGroup]="fg">
  <label
         for="{{item.id}}">
    {{item.etiket}}
  </label>
  <select [formControlName]="item.adi"
          id="{{item.id}}"
          name="item.adi"
          [ngClass]="item.itemCssClass?item.itemCssClass:'form-control'"
          data-toggle="tooltip"
          data-trigger="hover"
          data-placement="top"
          data-title="item.etiket">
    <option
      *ngFor="let itm of item.options"
      [value]="itm">
      {{itm}}
    </option>
  </select>
  <app-validation-display
    [fg]="fg"
    [item]="item"
  ></app-validation-display>
</div>
